<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/aa4f9fed4f.js" crossorigin="anonymous"></script>
    <title>Bootstrap Freelancer</title>
</head>
<body class="debugg">

   
<!-- HEADER -->
       <header class="page-header py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex">
                    <div class="col align-items-center">
                        <h4 class="h4 text-uppercase">Start Bootstrap</h4>
                    </div>
                    <div class="col d-flex justify-content-end align-items-center">
                        <a href="#" class="menu d-block d-lg-none"><i class="fa-solid fa-bars"></i></a>
                        <ul class="d-flex d-none d-lg-block menu-items list-unstyled">
                            <li class="item d-inline-block px-2">Portfolio</li>
                            <li class="item d-inline-block px-2">About</li>
                            <li class="item d-inline-block px-2">Contact</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
       </header>
    
    <!-- HERO -->

       
       <section class="hero-page py-5">
        <div class="container">

            <div class="row flex-column">
               <div class="col">
                <figure class="hero-featured-img d-flex justify-content-center">
                    <img class="hero-img" src="./img/avatar.svg" alt="">
                </figure>
               </div>
    
               <div class="col d-flex justify-content-center">
                <h1 class="h1 text-uppercase">Start Bootstrap</h1>
               </div>
    
               <div class="col d-flex justify-content-center align-items-center">
                
                    <div class="space d-inline-block"></div>
                    <div class="star d-inline-block py-2 px-2"><i class="fa-solid fa-star"></i></div>
                    <div class="space d-inline-block"></div>
                
               </div>
    
               <div class="col text-uppercase d-flex justify-content-center py-2">
                <p>Graphic artist - Web Designer - Illustrator</p>
               </div>
    
            </div>
       </section>
       

        






















       

       <!-- PORTFOLIO -->

       <section class="porfolio py-5">
        <div class="container">4
            <div class="row">
    
                <div class="col d-flex justify-content-center">
                    <h1 class="h1 text-uppercase">Portfolio</h1>
                </div>
    
                <div class="col-12 d-flex justify-content-center align-items-center">
                   
                    <div class="space bg-dark d-inline-block"></div>
                    <div class="star d-inline-block py-2 px-2"><i class="fa-solid fa-star"></i></div>
                    <div class="space bg-dark d-inline-block"></div>
                
                </div>
    
                <div class="col-12 d-flex flex-wrap">
    
                    <div class="col-4 d-flex justify-content-center">
                        <img class="portfolio-img px-2 py-2" src="./img/cabin.png" alt="">
                    </div>
    
                    <div class="col-4 d-flex justify-content-center">
                        <img class="portfolio-img px-2 py-2" src="./img/cake.png" alt="">
                    </div>
    
                    <div class="col-4 d-flex justify-content-center">
                        <img class="portfolio-img px-2 py-2" src="./img/circus.png" alt="">
                    </div>
    
                    <div class="col-4 d-flex justify-content-center">
                        <img class="portfolio-img px-2 py-2" src="./img/game.png" alt="">
                    </div>
    
                    <div class="col-4 d-flex justify-content-center">
                        <img class="portfolio-img px-2 py-2" src="./img/safe.png" alt="">
                    </div>
    
                    <div class="col-4 d-flex justify-content-center">
                        <img class="portfolio-img px-2 py-2" src="./img/submarine.png" alt="">
                    </div>
                    
                </div>
            </div>
           </div>
       </section>

       <!-- ABOUT -->

       <section class="about py-5">
        <div class="container">
            <div class="row flex-column">
    
                <div class="col-12 d-flex justify-content-center">
                    <h2>About</h2>
                </div>
    
                <div class="col-12 d-flex justify-content-center">
                    <span class="star"><i class="fa-solid fa-star"></i></span>
                </div>
    
    
               <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center about-col">
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                   </div>
               </div>
    
                <div class="col-12 d-flex justify-content-center">
                    <a href="#"><i class="fa-solid fa-download"></i> Download</a>
                </div>
    
            </div>
           </div>
       </section>

       <!-- CONTACT ME -->

      <section class="contact-me py-5">
        <div class="container">
            <div class="row flex-column">
    
                <div class="col-12 d-flex justify-content-center">
                    <h2>Contact Me</h2>
                </div>
    
                <div class="col-12 d-flex justify-content-center">
                    <span class="star"><i class="fa-solid fa-star"></i></span>
                </div>
    
                <div class="col-12">
                    <div class="col">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="col">
                        <input type="email" placeholder="Email Andress">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Phone Number">
                    </div>
                    <div class="col">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>
    
                    <div class="col-12">
                        <a href="#">Send</a>
                    </div>
                </div>
            </div>
           </div>
      </section>

       <!-- FOOTER -->

       <div class="container">
        <div class="row">

            <div class="col-12 d-flex justify-content-center footer-first-col">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
            
                <div class="col-12"></div>
            
        </div>
       </div>

   </div>
</body>
</html>
